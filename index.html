<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember.js</title>
</head>
<body>

  <script type='text/x-handlebars' data-template-name='application'>
    Logged in?: {{ isLoggedIn }}, <button {{action 'logout'}}>Logout</button> 

    {{ outlet }}
  </script>

  <script type='text/x-handlebars' data-template-name='order'>
    <h1>Order {{ id }}</h1>

    <p>You have {{ numberOfItems }} items in your cart</p>

    {{#link-to 'checkout' }}Checkout{{/link-to}}

    {{ outlet }}

  </script>

  <script type='text/x-handlebars' data-template-name='login'>
    <button {{action 'login'}}>Login</button>
  </script>

  <script type='text/x-handlebars' data-template-name='checkout'>
    <h1>Checkout!</h1>
  </script>


  <script src="js/libs/jquery-1.10.2.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
</body>
</html>
