<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember.js</title>
</head>
<body>

  <script type='text/x-handlebars' data-template-name='products'>
    <h1>Products</h1>
    {{ outlet currentOrder }}
    <table>
      {{#each itemController='product'}}
        <tr>
          <td>{{ title }}</td>
          <td>{{ price }}</td>
          <td><button {{ action "addToOrder" }}>Fire alert</button></td>
        </tr>
      {{/each}}
    </table>
  </script>

  <script type='text/x-handlebars' data-template-name='currentOrder'>
  Current order: {{ itemCount }}
  {{# each items}}
    {{title}}
  {{/each}}
  </script>


  <script src="js/libs/jquery-1.10.2.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/application.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/product.js"></script>
  <script src="js/models/order.js"></script>
  <script src="js/controllers/product_controller.js"></script>
  <script src="js/controllers/current_order_controller.js"></script>
</body>
</html>
